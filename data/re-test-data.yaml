schema_version: 1
db:
  concepts:
    - id: "concept-001"
      name: "Ownership in Severalty"
      definition: "Ownership in severalty is ownership by a single person or entity."
      facts:
        - "Corporations are legally treated as a single legal person/entity."
        - "A single corporation owning property would own it in severalty."
      created_at: null
      updated_at: null

    - id: "concept-002"
      name: "Freehold Estate"
      definition: "A freehold estate is an interest in land with some degree of ownership for an undetermined (unlimited) time."
      facts:
        - "Freehold implies duration is not specifically limited."
        - "Contrasts with leasehold (fixed term) interests."
      created_at: null
      updated_at: null

    - id: "concept-003"
      name: "NAR Code of Ethics Categories"
      definition: "The NAR® Code of Ethics is organized into categories of duties owed to different groups."
      facts:
        - "Categories include Duties to the Public."
        - "Categories include Duties to Clients and Customers."
        - "Categories include Duties to REALTORS®."
        - "Duties to Lenders is NOT a category."
      created_at: null
      updated_at: null

    - id: "concept-004"
      name: "Texas License Law Objective"
      definition: "The Texas License Law is designed to protect consumers from incompetent or unethical brokers and salespeople."
      facts:
        - "Its purpose is consumer protection, not revenue generation."
        - "Regulates license-holder conduct and eligibility."
      created_at: null
      updated_at: null

    - id: "concept-005"
      name: "Counteroffer"
      definition: "A counteroffer is a rejection of an offer made with the simultaneous substitution of a new offer."
      facts:
        - "A counteroffer terminates the original offer."
        - "The new offer can be accepted, rejected, or countered again."
      created_at: null
      updated_at: null

    - id: "concept-006"
      name: "Fair Housing Act: Sexual Orientation & Gender Identity"
      definition: "Sexual orientation and gender identity are protected under the federal Fair Housing Act (as applied in this test content)."
      facts:
        - "Refusing to rent based on transgender status violates the FHA."
        - "Discrimination can be investigated and enforced through HUD processes."
      created_at: null
      updated_at: null

    - id: "concept-007"
      name: "Hazard Insurance vs Flood Coverage"
      definition: "Flood damage is generally not covered by standard homeowners (hazard) insurance."
      facts:
        - "Flood coverage usually requires a separate flood insurance policy."
        - "Wind/hail/fire/tree damage are more commonly covered hazards."
      created_at: null
      updated_at: null

    - id: "concept-008"
      name: "Disclosure: Material Defects"
      definition: "Material defects must be disclosed."
      facts:
        - "Protected class status is not a required disclosure."
        - "Unknown defects are not disclosed if truly unknown."
        - "Private medical information (e.g., HIV status) is not a required disclosure."
      created_at: null
      updated_at: null

    - id: "concept-009"
      name: "Rectangular Survey System: Township Lines"
      definition: "In the rectangular survey system, township lines run east-west every 6 miles."
      facts:
        - "Range lines run north-south parallel to the meridian."
        - "Ranges are the vertical columns created by range lines."
      created_at: null
      updated_at: null

    - id: "concept-010"
      name: "TREC Continuing Education Requirements"
      definition: "The Texas Real Estate Commission determines the topics and number of CE hours required between renewals."
      facts:
        - "Licensees must complete required CE within the renewal cycle."
        - "Requirements are set by the Commission, not brokers or boards."
      created_at: null
      updated_at: null

    - id: "concept-011"
      name: "Texas Broker CE Exemption (Pre-10/31/1991)"
      definition: "Texas brokers licensed before October 31, 1991 are exempt from continuing education requirements for renewal."
      facts:
        - "This is a historical licensing grandfathering rule."
      created_at: null
      updated_at: null

    - id: "concept-012"
      name: "TREC Consumer Protection Notice Posting"
      definition: "The Consumer Protection Notice (TREC No. CN) must be displayed in places of business maintained by the broker/inspector."
      facts:
        - "The notice must be in a prominent/readily noticeable location."
        - "Referenced forms in this test include CN 1-2 and CN 1-3."
      created_at: null
      updated_at: null

    - id: "concept-013"
      name: "Trade Fixtures"
      definition: "Trade fixtures are tenant-owned business items intended to be removed at the end of the lease."
      facts:
        - "Trade fixtures remain personal property (not landlord-owned fixtures)."
        - "They must typically be removed by the tenant before lease end."
      created_at: null
      updated_at: null

    - id: "concept-014"
      name: "Equitable Estate"
      definition: "An equitable estate exists when a buyer has contract-based rights before legal title transfers at closing."
      facts:
        - "Seller retains legal title until closing."
        - "Buyer gains equitable interest upon entering a binding contract."
      created_at: null
      updated_at: null

    - id: "concept-015"
      name: "Fair Housing: Uniform Service"
      definition: "Using a uniform system that treats everyone fairly helps avoid housing discrimination."
      facts:
        - "Fair housing compliance includes consistency of process and communications."
      created_at: null
      updated_at: null

    - id: "concept-016"
      name: "Cooperating Broker Compensation"
      definition: "The listing broker determines the amount offered to a cooperating broker."
      facts:
        - "Compensation offers are typically advertised through MLS/co-op arrangements."
      created_at: null
      updated_at: null

    - id: "concept-017"
      name: "Advising Prospects: Use Market Information"
      definition: "Agents should base advice on market information rather than protected-class attributes."
      facts:
        - "Using disability/race/religion as a basis can violate fair housing laws."
      created_at: null
      updated_at: null

    - id: "concept-018"
      name: "Co-op Ownership Risk"
      definition: "A key downside of living in a co-op is that one resident’s actions can harm the entire cooperative."
      facts:
        - "Co-op owners typically own shares in a corporation that owns the building."
        - "Nonpayment of obligations can threaten the whole co-op."
      created_at: null
      updated_at: null

    - id: "concept-019"
      name: "Buyer/Seller Disputes vs TREC"
      definition: "TREC does not handle disputes between buyers and sellers."
      facts:
        - "Civil remedies include specific performance, rescission, or damages (depending on contract)."
      created_at: null
      updated_at: null

    - id: "concept-020"
      name: "Exclusive Right-to-Sell Listing"
      definition: "An exclusive right-to-sell listing pays the broker regardless of who sells the property."
      facts:
        - "Even if the seller finds the buyer, the broker still earns compensation."
      created_at: null
      updated_at: null

    - id: "concept-021"
      name: "Fixtures vs Tenant Improvements (Cabinets)"
      definition: "Installed cabinets are generally fixtures that revert to the landlord at lease expiration."
      facts:
        - "Fixtures are personal property that become real property upon attachment."
        - "Tenant-installed fixtures usually stay unless agreed otherwise."
      created_at: null
      updated_at: null

    - id: "concept-022"
      name: "Intermediary (Texas)"
      definition: "In Texas, a broker may act as an intermediary when both buyer and seller are clients of the same broker."
      facts:
        - "Written consent from both parties is required."
        - "Broker may appoint separate agents for each side."
      created_at: null
      updated_at: null

    - id: "concept-023"
      name: "Statute of Frauds: Leases"
      definition: "Leases of one year or longer must be in writing to satisfy the statute of frauds."
      facts:
        - "Oral leases may be invalid/unenforceable when term ≥ 1 year."
      created_at: null
      updated_at: null

    - id: "concept-024"
      name: "ECOA"
      definition: "The Equal Credit Opportunity Act (ECOA) prevents credit/lending discrimination."
      facts:
        - "Applies to access to credit (loans, financing)."
        - "Distinct from housing discrimination rules in rentals/sales."
      created_at: null
      updated_at: null

    - id: "concept-025"
      name: "Chain of Title vs Abstract of Title"
      definition: "A chain of title is the complete chronological history of ownership transfers."
      facts:
        - "An abstract of title is a condensed summary of transfers/encumbrances."
      created_at: null
      updated_at: null

    - id: "concept-026"
      name: "Capital Gains Exclusion (Primary Residence)"
      definition: "Primary residence gains are excluded up to $250,000 (single) or $500,000 (joint) if qualified."
      facts:
        - "Example: $160,000 gain for joint filers may be fully excluded."
      created_at: null
      updated_at: null

    - id: "concept-027"
      name: "Surface Rights"
      definition: "Surface rights govern the surface area of a parcel and improvements on/attached to it."
      facts:
        - "Building a shed is exercising surface rights."
        - "Mineral extraction rights relate to subsurface rights."
      created_at: null
      updated_at: null

    - id: "concept-028"
      name: "Real Property"
      definition: "Real property is land + improvements + the bundle of rights."
      facts:
        - "Real estate often refers to the physical land/improvements only."
        - "Personal property is movable and not affixed."
      created_at: null
      updated_at: null

    - id: "concept-029"
      name: "Power of Attorney (Universal Agency)"
      definition: "A power of attorney grants broad authority and is used with universal agency."
      facts:
        - "Universal agency is the broadest agency type."
        - "Agent can act on behalf of principal under POA scope."
      created_at: null
      updated_at: null

    - id: "concept-030"
      name: "TRELA Protected Classes (Test Content)"
      definition: "Sexual orientation is not listed as a protected class under TRELA in this test content."
      facts:
        - "Familial status, religion, and disability are protected under TRELA."
      created_at: null
      updated_at: null

    - id: "concept-031"
      name: "Mutual Rescission"
      definition: "Mutual rescission occurs when both parties agree to end an agreement early."
      facts:
        - "Applies to agency agreements and contracts when mutually terminated."
      created_at: null
      updated_at: null

    - id: "concept-032"
      name: "Principle of Progression"
      definition: "Progression means a lower-value property is pulled up in value by higher-value surrounding properties."
      facts:
        - "Example: smallest home on an upgraded street appraises higher than similar homes elsewhere."
      created_at: null
      updated_at: null

    - id: "concept-033"
      name: "Asbestos"
      definition: "Asbestos is a hazardous mineral historically used as insulation."
      facts:
        - "Recognized environmental/health hazard in buildings."
      created_at: null
      updated_at: null

    - id: "concept-034"
      name: "Net Operating Income (NOI)"
      definition: "NOI equals effective gross income minus operating expenses."
      facts:
        - "Example: $100,000 EGI - $60,000 expenses = $40,000 NOI."
      created_at: null
      updated_at: null

    - id: "concept-035"
      name: "Flood Zone Determination"
      definition: "Flood zone status should be verified using up-to-date FEMA flood maps."
      facts:
        - "Do not give unsupported opinions about flood likelihood."
      created_at: null
      updated_at: null

    - id: "concept-036"
      name: "Ad Valorem Taxes"
      definition: "Ad valorem property tax is assessed value multiplied by the county tax rate."
      facts:
        - "Example: $290,000 × 2.375% = $6,887.50."
      created_at: null
      updated_at: null

    - id: "concept-037"
      name: "CERCLA and SARA"
      definition: "CERCLA created the Superfund program; SARA amended CERCLA."
      facts:
        - "CERCLA passed in 1980."
        - "SARA amendments occurred in 1986."
        - "Addresses hazardous waste sites and spill response."
      created_at: null
      updated_at: null

    - id: "concept-038"
      name: "Lead-Based Paint Disclosure"
      definition: "Residential property built before 1978 requires lead-based paint disclosure prior to closing."
      facts:
        - "1971 homes fall within disclosure requirements."
      created_at: null
      updated_at: null

    - id: "concept-039"
      name: "Fraud"
      definition: "Fraud is intentional deception to gain something of value or cause damage."
      facts:
        - "Different from innocent or negligent misrepresentation."
      created_at: null
      updated_at: null

    - id: "concept-040"
      name: "Lawful Objective (Contract Validity)"
      definition: "A valid contract must have a lawful objective and cannot require illegal outcomes."
      facts:
        - "Illegal purpose can void/defeat enforceability."
      created_at: null
      updated_at: null

    - id: "concept-041"
      name: "Plat"
      definition: "A plat is a map identifying lots and blocks, often used for subdivisions."
      facts:
        - "Used for legal descriptions in platted areas."
      created_at: null
      updated_at: null

    - id: "concept-042"
      name: "Bill of Sale vs Deed"
      definition: "A bill of sale transfers personal property, while a deed transfers real property."
      facts:
        - "Personal property is movable/unattached."
        - "Real property is land/improvements/rights."
      created_at: null
      updated_at: null

    - id: "concept-043"
      name: "Title Insurance"
      definition: "Title insurance protects against covered title defects discovered after closing."
      facts:
        - "It does not ‘guarantee’ perfection, but insures against specific risks."
      created_at: null
      updated_at: null

    - id: "concept-044"
      name: "RESPA"
      definition: "RESPA educates consumers and regulates settlement/closing service practices."
      facts:
        - "Includes disclosure requirements related to settlement services."
      created_at: null
      updated_at: null

    - id: "concept-045"
      name: "Novation"
      definition: "A novation substitutes obligations of an original contract with a new contract."
      facts:
        - "Can replace parties and/or obligations depending on structure."
      created_at: null
      updated_at: null

    - id: "concept-046"
      name: "Cap Rate"
      definition: "Capitalization rate (cap rate) is NOI divided by purchase price/value."
      facts:
        - "Example: 367,500 / 5,250,000 = 7%."
      created_at: null
      updated_at: null

    - id: "concept-047"
      name: "Fair Housing Act Coverage (Test Content)"
      definition: "This test content treats the Fair Housing Act as applying to residential transactions."
      facts:
        - "Certain owner-occupied room rentals may be exempt under limited conditions."
      created_at: null
      updated_at: null

    - id: "concept-048"
      name: "Ownership Rights Severability"
      definition: "Subsurface, air, and water rights can be sold separately from surface rights."
      facts:
        - "These are components of the ‘bundle of rights’."
      created_at: null
      updated_at: null

    - id: "concept-049"
      name: "Misrepresentation Types"
      definition: "Innocent misrepresentation occurs when inaccurate information is shared in good faith."
      facts:
        - "Negligent misrepresentation violates the duty of reasonable care."
        - "Fraud requires intent to deceive."
      created_at: null
      updated_at: null

    - id: "concept-050"
      name: "Easement Appurtenant"
      definition: "An easement appurtenant runs with the land and remains regardless of ownership changes."
      facts:
        - "Benefited land = dominant tenement; burdened land = servient tenement."
      created_at: null
      updated_at: null

    - id: "concept-051"
      name: "Vicarious Liability"
      definition: "Vicarious liability is liability for another person’s actions by law or express agreement."
      facts:
        - "Common in employer/employee relationships."
      created_at: null
      updated_at: null

    - id: "concept-052"
      name: "General Warranty Deed"
      definition: "A general warranty deed includes the full set of implied covenants/warranties."
      facts:
        - "Provides broadest warranty protection among common deed types."
      created_at: null
      updated_at: null

    - id: "concept-053"
      name: "Voidable Contract"
      definition: "A voidable contract is valid but may be rescinded by a protected party (e.g., incompetence)."
      facts:
        - "Distinct from void (never valid) and executed/executory."
      created_at: null
      updated_at: null

    - id: "concept-054"
      name: "Alienation Clause (Due-on-Sale)"
      definition: "An alienation clause requires payoff of the mortgage upon sale/transfer of the property."
      facts:
        - "Also called a due-on-sale clause."
      created_at: null
      updated_at: null

    - id: "concept-055"
      name: "E&O Insurance Limits"
      definition: "E&O insurance may not cover defenses for fair housing violations."
      facts:
        - "Often covers negligence/errors, not illegal discrimination."
      created_at: null
      updated_at: null

    - id: "concept-056"
      name: "Eminent Domain"
      definition: "Eminent domain is the government’s power to take private property for public use (with compensation)."
      facts:
        - "Often associated with condemnation proceedings."
      created_at: null
      updated_at: null

    - id: "concept-057"
      name: "Fixture"
      definition: "A fixture is personal property that becomes real property once permanently attached."
      facts:
        - "Attachment affects transfer and ownership rights."
      created_at: null
      updated_at: null

    - id: "concept-058"
      name: "Addendum vs Amendment"
      definition: "An addendum is attached before signing; an amendment modifies a contract after signing."
      facts:
        - "Used to change/add terms at different stages."
      created_at: null
      updated_at: null

    - id: "concept-059"
      name: "Trade Fixtures Removal"
      definition: "Trade fixtures must be removed and taken by the tenant at lease end."
      facts:
        - "They remain personal property of the tenant."
      created_at: null
      updated_at: null

    - id: "concept-060"
      name: "TILA Applicability"
      definition: "The Truth in Lending Act (TILA) generally applies to consumer credit, not business-purpose loans."
      facts:
        - "Consumer lending disclosures are central to TILA."
      created_at: null
      updated_at: null

    - id: "concept-061"
      name: "Gross Lease"
      definition: "A gross lease is where the tenant pays a flat rent and the landlord pays operating expenses."
      facts:
        - "Net leases shift some expenses to the tenant."
      created_at: null
      updated_at: null

    - id: "concept-062"
      name: "Net Listing Conflict"
      definition: "Net listings are discouraged due to conflicts of interest."
      facts:
        - "Broker profit can increase by underselling, creating self-dealing risk."
      created_at: null
      updated_at: null

    - id: "concept-063"
      name: "Secondary Mortgage Market"
      definition: "The secondary mortgage market is where mortgage notes are bought and sold."
      facts:
        - "Primary market is where loans are originated."
      created_at: null
      updated_at: null

    - id: "concept-064"
      name: "Acceleration Clause"
      definition: "An acceleration clause allows the lender to call the entire loan balance due upon default."
      facts:
        - "Often triggered after nonpayment or other default events."
      created_at: null
      updated_at: null

    - id: "concept-065"
      name: "Executory Contract"
      definition: "An executory contract is one where the terms have not yet been fully performed by both parties."
      facts:
        - "Executed contract means fully performed."
      created_at: null
      updated_at: null

    - id: "concept-066"
      name: "Principle of Regression"
      definition: "Regression means a higher-value home is pulled down in value by lower-value surrounding homes."
      facts:
        - "Example: expensive home in cheaper neighborhood appraises below its cost."
      created_at: null
      updated_at: null

    - id: "concept-067"
      name: "Unauthorized Practice of Law (UPL)"
      definition: "Drafting legal documents transferring real property interests is unauthorized practice of law for brokers."
      facts:
        - "Brokers can often fill in blanks on approved promulgated forms."
      created_at: null
      updated_at: null

    - id: "concept-068"
      name: "Sales Comparison Approach"
      definition: "The sales comparison approach is commonly used for owner-occupied residential appraisals."
      facts:
        - "Relies on comparable recent sales."
      created_at: null
      updated_at: null

    - id: "concept-069"
      name: "Rectangular Survey System Basis (Test Content)"
      definition: "This test content ties the rectangular survey system to latitude/longitude reference."
      facts:
        - "Also involves meridians, baselines, township lines, and range lines."
      created_at: null
      updated_at: null

    - id: "concept-070"
      name: "Redlining"
      definition: "Redlining is the illegal practice of refusing loans/credit based on neighborhood demographics."
      facts:
        - "A form of discriminatory lending."
      created_at: null
      updated_at: null

    - id: "concept-071"
      name: "Voluntary Alienation"
      definition: "Voluntary alienation is transfer of property by sale or gift."
      facts:
        - "Distinct from involuntary alienation (foreclosure, eminent domain, etc.)."
      created_at: null
      updated_at: null

    - id: "concept-072"
      name: "Points (Origination Fee)"
      definition: "An origination fee may be referred to as points."
      facts:
        - "Points are typically expressed as a percentage of the loan amount."
      created_at: null
      updated_at: null

    - id: "concept-073"
      name: "Statute of Limitations"
      definition: "A statute of limitations sets a time limit for bringing legal claims."
      facts:
        - "Claims filed too late can be barred."
      created_at: null
      updated_at: null

    - id: "concept-074"
      name: "Statute of Frauds: Real Estate"
      definition: "Contracts for the sale of real estate must be in writing to be enforceable."
      facts:
        - "Verbal agreements for sale typically fail statute of frauds requirements."
      created_at: null
      updated_at: null

    - id: "concept-075"
      name: "Fair Housing: Illegal Client Instruction"
      definition: "If a client instructs discrimination, the license holder must refuse and explain illegality."
      facts:
        - "Obedience does not require following illegal instructions."
      created_at: null
      updated_at: null

    - id: "concept-076"
      name: "Fair Housing: Senior Housing Exception (Test Content)"
      definition: "Senior housing may lawfully restrict children under specific qualifying rules."
      facts:
        - "Other discrimination scenarios listed would violate fair housing law."
      created_at: null
      updated_at: null

    - id: "concept-077"
      name: "Consideration"
      definition: "Consideration is something of value exchanged between parties in a contract."
      facts:
        - "A pure gift lacks consideration."
        - "Service-for-item is valid consideration."
      created_at: null
      updated_at: null

    - id: "concept-078"
      name: "Contingency"
      definition: "A contingency is a contract condition that must be satisfied for performance to proceed."
      facts:
        - "Common example: financing contingency (loan approval)."
      created_at: null
      updated_at: null

    - id: "concept-079"
      name: "Area Calculation"
      definition: "Area of a rectangle/square equals length multiplied by width."
      facts:
        - "10 ft × 10 ft = 100 sq ft."
      created_at: null
      updated_at: null

